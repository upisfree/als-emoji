    <textarea id="input">C Томом Уэйтсом вообще дела обстоят всегда просто. Кто-то любит его за лирику, кто то за надрывистый вокал, пропитанный годами алкоголизма и табакокурения в лошадиных дозах, кто то за схожесть с лирическими персонажами и насыщенную поэзией улиц биографию.
"Closing Time" это совсем другой Уэйтс.
Когда я еще очень давно скачал его дискографию после альбома "Bad As Me" и преступил к прослушиванию, я никак не мог поверить, что это его первый альбом. Это невероятно зрелая и сложная вещь для молодого повесы, который еще вчера пробивался в душных рядах, чтобы послушать любимых джаз-музыкантов подполья, мечтая однажды и самому отыграть кавер-сет на небольшой битнического типа сцене. "Closing Time" совершенно не "молодой" альбом, выдает возраст Тома только еще не совсем охрипший от нелегкой жизни голос, хотя все таки кристально чистым его и не назовешь, Уэйтс всегда был Уэйтсом. Увы, несмотря на отличные отзывы критиков, альбом не был успешен в коммерческом плане, публика освистывала Тома практически на каждом выступлении, в результате чего он стал больше пить, пускать корни в виски и становиться таким Томом, которого мы знаем сейчас. Для меня же эта пластинка - одна из его самых лучших вещей, если даже не лучшая.
Работа над альбомом не была изнурительной, а больше напоминала один из тех барных вечеров, когда действительно засиживаешься допоздна и слышишь от коренастого бородатого мужика, наливающего тебе последний стакан, что двери то пора закрывать, а на улице через пару часов начнет вставать солнце. И ты понимаешь, что самое время позвонить бывшей или попытаться закадрить юную нимфу, в которую разумеется не влюбишься, а вообще, скорее забьешь и просто допьешь стакан вспоминая старые добрые деньки. Этот альбом и есть тот самый вечер. 
Несвойственна для первого альбома и его некая интимность: если в поздних работах Уэйтса через персонажа по типу Буковски, визжащий вокал и минималистические гитарные хуки прослеживается глубокая лирика, то здесь она можно сказать в обнаженном виде. Каждая песня наполнена светлой грустью, что роднит фолк и джаз в этой жемчужине коллекции Тома Уэйтса. На протяжении всего действа создается эффект присутствия, нам как будто рассказывают историю со сцены, а потом садятся и пьют вместе за жизнь. Записи навроде "I Hope That I Don't Fall in Love With You" и "Rosie" навевают собственные воспоминания, мягко вплетаясь внутрь и успокаивая демонов. Песни сменяют друг друга в опьяняющем темпе, Том никуда не спешит, время позднее, но всегда есть возможность уломать бармена придержать ключи, давайте выпьем еще, пора раскрыть вам еще чуточку моей души. Извечная "Ice Cream Man" идет после тонкой пронзительной клавишной исповеди "Lonely", а заканчивается все закрывающимися дверями и восстающем солнцем бриллиантовой и простой как уходящая тень ночи "ClosingTime", одним из лучших джаз-номеров.
Каждая песня с альбома по-своему уникальна, но работает запись с полным КПД разумеется при полной пачке. Писателю он придаст вдохновение, под него прекрасно пишется. Художник в полутьме будет под него рисовать. Любовникам возможно суждено узнать друг друга через него. А обычный простой человек сможет выползти на балкон и неплохо под него напиться и унестись хоть на 45 с лишним минут в места несколько более отдаленные отсюда, хоть и с теми же самыми проблемами, но что есть жизнь если не эти извечные проблемы? Не в них ли поэзия наших дней и ночей? "Closing Time" - один из тех альбомов, которые родители могут передать детям, когда те достаточно подрастут, чтобы понимать, что жизнь - это на самом деле умение найти поэзию в круговороте работы, выпивки, любви, короткой и долгой, а также необходимости иногда устраивать себе такие вечера, когда можешь позволить себе досидеться до часа закрытия.

P.S. "Martha" - одна из тех редких песен, которые каждый раз доводят меня почти до сугубой мужской слезы. Редкую песню я ставил для себя выше.</textarea>
